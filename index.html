<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CHALDEAS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body
        { margin: 0; padding: 0
        ; background-color: #e6e6e6 
        ; color: #585858
        ; font-family: "Helvetica Neue",Helvetica,"Roboto",Arial,sans-serif
        ; font-size: 15px
        ; line-height: 0
        }
      span, p, table, br, h1, h2, h3, h4, h5, ul, ol, a
        { line-height: 1.31em
        ; z-index: 100
        }
      .link
        { color: #5656BF
        ; cursor: pointer
        }
      section .link         { color: inherit }
      .link:hover           { text-decoration: underline }
      h1, h2, h3            { margin: 0.5em 0 0 0 }
      h2                    { font-size: 1.4em }
      p, h4                 { margin: 0 }
      th                    { text-align: right }
      th, td                { padding: 0 5px }
      th::after             { content: ":" }
      thead th::after       { content: "" }
      td.rating             { color: #777777 }
      h1, h2, aside h3      { text-transform: uppercase }
      .selected             { font-weight: bold }
      ul:last-child         { margin-bottom: 0.5em }
      ul                    { padding: 0; margin: 0 }
      label                 { display: inline-block }
      form p                { margin-left: 20px }
      article               { text-align: center }
      section, p, td        { text-align: left }
      p input               { float: left; margin-left: -20px }
      aside button          { width: 180px; margin-top: 5px; max-width: 100% }
      article .portrait img { width: 248px }
      footer a:first-child  { left: 14px }
      footer a:last-child   { right: 14px }
      footer a
        { position: absolute 
        ; cursor: pointer
        ; font-size: 16px
        ; bottom: -3px
        }
      thead th, tbody th, tbody td
        { text-align: center }
      aside a
        { display: block }
      .selected, .unselected 
        { cursor: pointer }
      .selected:hover, .unselected:hover 
        { text-decoration: underline }
      #layout > article > table 
        { width: 225px 
        ; margin-top: -1px
        ; margin-bottom: 12px
        ; position: relative
        ; left: -10px
        }
      #layout > article table.phantasm
        { width: 100% 
        ; padding-right: 10px
        }
      .phantasm th
        { width: 104px 
        ; vertical-align: text-top
        }
      #layout
        { display: flex
        ; position: absolute
        ; top:0;left:0;right:0;bottom:0
        }
      #layout > aside 
        { overflow: scroll
        ; padding: 0.75em 1.5em
        ; flex: 2 1 0
        ; min-width: 95px
        }
      #layout > aside > nav span
        { display: block }
      #layout > section
        { overflow: scroll 
        ; flex: 7 1 0
        ; text-align: center
        }
      .portrait
        { position: relative 
        ; display: inline-block
        }
      .portrait > img 
        { border-style: solid }
      .portrait.stars5 img, .portrait.stars5 header span
        { border-color: #ba8d00; color: #ba8d00 }
      .portrait.stars4 img, .portrait.stars4 header span
        { border-color: #d4802f; color: #d4802f }
      .portrait.stars3 img, .portrait.stars3 header span
        { border-color: #7a7777; color: #7a7777 }
      .portrait.stars2 img, .portrait.stars2 header span
        { border-color: #9d6e47; color: #9d6e47 }
      .portrait.stars1 img, .portrait.stars1 header span
        { border-color: #9f8f3f; color: #9f8f3f }
      .portrait.stars0 img, .portrait.stars0 header span
        { border-color: #0e0d0d; color: #555555 }
      .portrait header, .portrait footer
        { position: absolute
        ; left:0;right:0
        ; text-align: center
        ; color: #ffffff
        }
      article .portrait footer
        { bottom: -3px }
      section .portrait footer
        { bottom: 1px }
      .portrait header span
        { border-radius: 20px
        ; border-style: solid
        ; border-width: 2px
        ; background-color: #ffffff
        ; display: inline-block
        ; margin: -4px 6px 0px 6px
        }
      .portrait div
        { position: absolute }
      .portrait aside
        { display: none /*flex*/
        ; flex-direction: column
        ; position: absolute
        ; top:0;right:0
        }
      .portrait aside img
        { width: 15px }
      section .portrait header
        { bottom: 20px }
      section .portrait footer
        { font-size: 7px }
      section .portrait header span
        { font-size: 11.5px
        ; padding: 1px 4px 2px 4px
        }
      section .portrait div
        { top:-2px;left:-2px }
      section .portrait div img
        { width: 25px }
      article .portrait div
        { top:-10px;left:-4px; display: none }
      article .portrait div img
        { width: 50px }
      article .portrait
        { float: left }
      article .portrait header
        { bottom: 21px
        ; margin-right: 10px
        }
      article .portrait footer
        { font-size: 10px }
      article .portrait header span
        { font-size: 15px
        ; padding: 1px 6px 3px 6px
        }
      article .portrait > img
        { border-width: 6px
        ; border-bottom-width: 16px
        ; margin: -5px 10px -5px 0
        }
      section .portrait
        { margin: 3px }
      section .portrait > img
        { width: 150px 
        ; border-width: 3px
        ; border-bottom-width: 12px
        }
      section .portrait:hover
        { cursor: pointer }
      section .portrait:hover footer, section .portrait:hover header span
        { color: #222222 }
      #cover
        { position: absolute 
        ; top:0;bottom:0;left:0;right:0
        ; cursor: pointer
        ; z-index: 3
        }
      #layout > article, #cover 
        { display: none }
      .fade#layout > article, .fade #cover 
        { display: block }
      .fade > section, .fade > aside
        { opacity: 0.2
        ; pointer-events: none
        ; filter: blur(1px)
        }
      #layout > article
        { position: absolute
        ; top:4%;left:0;right:0
        ; max-height: 92%
        ; overflow: scroll
        ; margin: auto
        ; max-width: 504px
        ; box-sizing: border-box
        ; z-index: 10
        ; background-color: #ffffff
        ; border: 1px solid #aaaaaa
        ; border-top-color: rgb(170, 170, 170)
        ; border-top-color: #bbbbbb
        ; box-shadow: 0 0px 10px rgba(0,0,0,0.25)
        ; padding: 5px 0
        }
      td:first-child 
        { padding-right: 0.5em
        ; font-weight: bold
        }
      .card
        { display: inline-block 
        ; font-weight: bold
        ; margin-right: 3px
        }
      article section
        { padding: 0 10px }
      article h2 
        { text-align: center }
      article section img
        { float: left 
        ; width: 35px
        ; margin-right: 10px
        ; margin-top: 5px
        }
      #layout > article section table, table table
        { table-layout: fixed
        ; margin-top: 3px
        ; background-color: #eeeeee
        ; border: 1px solid #dddddd
        ; border-spacing: 0
        }
      #layout > article section table
        { width: 100% }
      #layout > article section table col:nth-child(even),
                          table table col:nth-child(even)
        { background-color: #dddddd }
      #layout > article section table td
        { padding: 2px 0 }
      #layout > article section table th, table table th
        { border-bottom: 1px solid #cccccc }
      article section td:first-child, table table td:first-child
        { font-weight: inherit }
      .npheading
        { margin-top: -4px }
      .trait::after 
        { content: ", " }
      .trait:last-child::after 
        { content: none }
    aside form
      { margin-bottom: 6px }
    .activates p:first-child::after { content: " [Activates first]" }
    .demerit::after                 { content: " [Demerit]" }
    .activates p:first-child::after, .demerit::after
      { color: #585858
      ; font-style: italic
      }
    @media (max-device-width: 800px) 
      { body                             { font-size: 8px }
        aside td                         { display: block }
        section .portrait > img           { width: 75px }
        section .portrait header span     { font-size: 9px }
        article .portrait > img           { width: 130px }
        form p                           { margin-left: 15px }
        article .portrait header span     { font-size: 11px }
        #layout > article table.phantasm { width: auto }
        .phantasm th                     { width: initial }
        p input
          { margin-left: -15px
          ; position: relative
          ; bottom: 3px
          ; max-height: 1em
          ; margin-bottom: -1em
          }
        article > table:nth-child(2), article > table:nth-child(3)
          { float: left
          ; max-width: 36% 
          }
        article > table:nth-child(4) 
          { max-width: 33% }
        article section
          { max-width: 35em
          ; margin: auto
          }
        article section img
          { width: 20px
          ; margin-top: 2px
          }
      }
    </style>
    <script type="text/javascript" src="js/chaldeas.js"></script>
  </head>
  <body>
  </body>
</html>
