<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46060275-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-46060275-3');
    </script>
    <meta charset="utf-8">
    <title>CHALDEAS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body
        { margin: 0; padding: 0
        ; font-family: Helvetica,Arial,sans-serif
        ; font-size: 14px
        ; line-height: 0
        }
      .light
        { background-color: #e6e6e6 
        ; color: #585858
        }
      .dark
        { background-color: #111111 
        ; color: #c0c0c0
        }
      .light .activates p:first-child::after, .light .demerit::after
        { color: #585858 }
      .dark .activates p:first-child::after, .dark .demerit::after
        { color: #c0c0c0 }
      .activates p:first-child::after, .demerit::after
        { font-style: italic }
      span, p, table, br, h1, h2, h3, h4, h5, ul, ol, a, strong
        { line-height: 1.31em }
      article > table > tr > th
        { min-width: 6em
        ; vertical-align: top
        }
      a, footer
        { -webkit-user-select: none /* Chrome/Safari */        
        ; -moz-user-select: none /* Firefox */
        ; -ms-user-select: none /* IE10+ */
        /* Rules below not implemented in browsers yet */
        ; -o-user-select: none
        ; user-select: none
        }
      .light section p.link, .dark section p.link, #phantasm p.link
        { color: inherit }
      .link:hover, aside a:hover  
        { text-decoration: underline }
      a, .link              { cursor: pointer }
      h1, h2, h3            { margin: 0.5em 0 0 0 }
      h2                    { font-size: 1.4em; margin-top: 1em }
      p, h4                 { margin: 0 }
      tr                    { vertical-align: text-top }
      th                    { text-align: right }
      th, td                { padding: 0 5px }
      th::after             { content: ":" }
      thead th::after       { content: "" }
      td.rating             { color: #777777 }
      h1, h2, aside h3      { text-transform: uppercase }
      .selected             { font-weight: bold }
      ul:last-child         { margin-bottom: 0.5em }
      ul                    { padding: 0; margin: 0 }
      label                 { display: inline-block }
      form p                { margin-left: 20px }
      article               { text-align: center }
      section, p, td        { text-align: left }
      article .portrait img { width: 248px }
      footer a:first-child  { left: 20px }
      footer a:last-child   { right: 20px }
      footer a
        { position: absolute 
        ; font-size: 16px
        ; bottom: -3px
        }
      thead th, tbody th, tbody td
        { text-align: center }
      .light .link, .light aside a  
        { color: #5656BF }
      .dark  .link, .dark  aside a  
        { color: #D5A55F }
      aside a
        { display: block }
      aside p input 
        { float: left
        ; margin-left: -20px
        ; margin-top: 1px
        }
      aside button
        { width: 5em
        ; max-width: 45% 
        }
      section p strong
        { margin-left: 1em }
      section p strong:first-child
        { margin-left: 0em }
      aside:last-child button          
        { width: 16em 
        ; max-width: 100%
        ; margin-top: 5px
        }
      article > table 
        { width: 220px 
        ; margin-top: -1px
        ; margin-bottom: 12px
        ; position: relative
        ; left: -10px
        }
      article table#phantasm
        { width: 100% 
        ; padding-right: 10px
        }
      #phantasm th
        { width: 104px 
        ; vertical-align: text-top
        }
      body > div:last-child
        { display: flex
        ; position: absolute
        ; top:0;left:0;right:0;bottom:0
        }
      aside 
        { overflow: scroll
        ; padding: 0.5em 1em
        ; flex: 2 1 0
        ; min-width: 95px
        }
      aside:last-child
        { flex: 3 1 0 }
      aside > nav span
        { display: block }
      div > section
        { overflow: scroll 
        ; flex: 8 1 0
        ; text-align: center
        }
      .portrait
        { position: relative 
        ; display: inline-block
        }
      .portrait > img 
        { border-style: solid }
      .portrait.stars5 img, .portrait.stars5 header span
        { border-color: #ba8d00; color: #ba8d00 }
      .portrait.stars4 img, .portrait.stars4 header span
        { border-color: #d4802f; color: #d4802f }
      .portrait.stars3 img, .portrait.stars3 header span
        { border-color: #7a7777; color: #7a7777 }
      .portrait.stars2 img, .portrait.stars2 header span
        { border-color: #9d6e47; color: #9d6e47 }
      .portrait.stars1 img, .portrait.stars1 header span
        { border-color: #9f8f3f; color: #9f8f3f }
      .portrait.stars0 img, .portrait.stars0 header span
        { border-color: #0e0d0d; color: #555555 }
      .portrait header, .portrait footer
        { position: absolute
        ; left:0;right:0
        ; text-align: center
        ; color: #ffffff
        }
      article .portrait footer
        { bottom: -4px }
      section .portrait footer
        { bottom: 1px }
      .portrait header span
        { border-radius: 20px
        ; border-style: solid
        ; border-width: 2px
        ; background-color: #ffffff
        ; display: inline-block
        ; margin: -4px 6px 0px 6px
        ; word-break: keep-all
        }
      .portrait div
        { position: absolute }
      .portrait aside
        { display: none /*flex*/
        ; flex-direction: column
        ; position: absolute
        ; top:0;right:0
        }
      .portrait aside img
        { width: 15px }
      section .portrait header
        { bottom: 20px }
      section .portrait footer
        { font-size: 7px }
      section .portrait header span
        { font-size: 11.5px
        ; padding: 1px 4px 0px 4px
        }
      section .portrait div
        { top:-2px;left:-2px }
      section .portrait div img
        { width: 25px }
      article .portrait div
        { top:-10px;left:-4px; display: none }
      article .portrait div img
        { width: 50px }
      article .portrait
        { float: left }
      article .portrait header
        { bottom: 21px
        ; margin-right: 10px
        }
      article .portrait footer
        { font-size: 10px }
      article .portrait header span
        { font-size: 15px
        ; padding: 1px 6px 0px 6px
        }
      article .portrait > img
        { border-width: 6px
        ; border-bottom-width: 16px
        ; margin: -5px 10px -5px 0
        }
      section .portrait
        { margin: 3px }
      section .portrait > img
        { width: 150px 
        ; border-width: 3px
        ; border-bottom-width: 12px
        }
      section .portrait:hover
        { cursor: pointer }
      section .portrait:hover footer, section .portrait:hover header span
        { color: #222222 }
      .thumb
        { display: inline-block 
        ; cursor: pointer
        ; margin: 3px
        }
      #cover
        { position: absolute 
        ; top:0;bottom:0;left:0;right:0
        ; cursor: pointer
        ; z-index: 3
        }
      article, #cover 
        { display: none }
      .fade > article, .fade #cover 
        { display: block }
      .fade > section, .fade > aside
        { opacity: 0.2
        ; pointer-events: none
        ; filter: blur(1px)
        }
      article
        { position: absolute
        ; top:4%;left:0;right:0
        ; max-height: 92%
        ; overflow: scroll
        ; margin: auto
        ; max-width: 499px
        ; box-sizing: border-box
        ; z-index: 10
        ; padding: 5px 0
        }
      .light article
        { background-color: #ffffff
        ; border: 1px solid #aaaaaa
        ; border-top-color: #bbbbbb
        ; box-shadow: 0 0px 10px rgba(0,0,0,0.2)
        }
      .dark article
        { background-color: #060606
        ; border: 1px solid #333333
        ; border-top-color: #444444
        ; box-shadow: 0 0px 10px rgba(0,0,0,0.5)
        }
      td:first-child 
        { padding-right: 0.5em
        ; font-weight: bold
        }
      article section
        { padding: 0 10px }
      article h2 
        { text-align: center }
      article > img
        { margin-top: -10px }
      #myservant
        { clear: both 
        ; margin-top: -7px
        ; padding: 7px 0 4px 0
        }
      #myservant input
        { width: 3em 
        ; margin: 0 2px 0 5px
        }
      #myservant table
        { width: 100% 
        ; padding: 0 10px
        }
      #myservant td
        { padding: 0 
        ; position: relative
        }
      #myservant strong
        { text-align: right
        ; width: 100%
        ; display: inline-block
        }
      #myservant td:first-child strong
        { text-align: left }
      #myservant a
        { color: #ff0000 
        ; font-weight: bold
        }
      #myservant > a
        { color: #00a900 }
      #myservant a:hover
        { text-decoration: underline }
      #myservant img 
        { height: 20px
        ; margin: 0
        ; padding: 0
        ; vertical-align: bottom
        ; position: absolute
        ; right: 0
        ; bottom: 1px
        }
      article section img
        { float: left 
        ; width: 35px
        ; margin: 1px 6px 0 1px
        }
      article section table, table table
        { table-layout: fixed
        ; margin-top: 3px
        ; border-spacing: 0
        }
      .light article section table, .light table table, .light #myservant
        { background-color: #eeeeee
        ; border: 1px solid #dddddd
        }
      .dark article section table, .dark table table, .dark #myservant
        { background-color: #111111
        ; border: 1px solid #181818
        }
      article section table
        { width: 100% }
      .light article section table col:nth-child(even)
      ,         .light table table col:nth-child(even)
        { background-color: #dddddd }
      .dark > article section table col:nth-child(even)
      ,           .dark table table col:nth-child(even)
        { background-color: #181818 }
      article section table td
        { padding: 2px 0 }
      .light article section table th, .light table table th
        { border-bottom: 1px solid #cccccc }
      .dark article section table th, .dark table table th
        { border-bottom: 1px solid #222222 }
      article section td:first-child, table table td:first-child
        { font-weight: inherit }
      aside form
        { margin-bottom: 6px }
      .trait::after                   { content: ", " }
      .trait:last-child::after        { content: none }
      .activates p:first-child::after { content: " [Activates first]" }
      .demerit::after                 { content: " [Demerit]" }
      @media (max-device-width: 800px) 
        { body                          { font-size: 8px }
          aside td                      { display: block }
          section .portrait > img       { width: 75px }
          section .portrait header span { font-size: 9px }
          article .portrait > img       { width: 130px }
          form p                        { margin-left: 15px }
          article .portrait header span { font-size: 11px }
          article table#phantasm        { width: auto }
          #phantasm th                  { width: initial }
          aside p input
            { position: relative
            ; bottom: 3px
            ; max-height: 1em
            ; float: left
            ; margin: 1px 0 -1em -20px
            }
          article > table:nth-child(2), article > table:nth-child(3)
            { float: left
            ; max-width: 36% 
            }
          article > table:nth-child(4) 
            { max-width: 33% }
          article section
            { max-width: 35em
            ; margin: auto
            }
          article section img
            { width: 20px
            ; margin-top: 2px
            }
        }
    </style>
    <script type="text/javascript" src="js/chaldeas.js"></script>
  </head>
  <body>
  </body>
</html>
